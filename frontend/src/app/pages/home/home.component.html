<header class="fixed top-[-100px] left-0 w-full block ">
    <app-header></app-header>
</header>

<section class="main block mt-[4rem]">
    <section id="principal" class="relative flex justify-center items-start h-96 bottom-10">
        <!-- Imagen de fondo con filtro -->
        <div class="absolute inset-0 bg-cover bg-center z-0 filter blur-sm brightness-75"
            style="background-image: url('/assets/main/home.jpg')"></div>

        <!-- Call action a comprar  -->
        <div class="center text-right flex flex-col items-center mt-12 z-10">
            <h1 class="text-[#FFF9C4] text-5xl font-bold m-2">Farm In House</h1>
            <h3 class="text-[#FFF9C4] text-2xl m-2">Del campo a tu casa</h3>
            <button
                class="bg-[#FFF9C4] text-[#5e7767] text-xl font-bold m-3 p-2 rounded-md hover: transition duration-500 ease-in-out transform hover:scale-125">
                Comprar
            </button>
        </div>
    </section>

    <section id="products" class="flex justify-center items-center gap-5">   
        @for (item of productArray; track $index) {
            <!--Cards de cada clase de productos-->
            <div class="border border-gray-500 p-4 w-80 h-80" (click)="goToRoute('product-list/${item.title}')">
                <h1 class="capitalize text-center">{{item.title}}</h1>

            </div>
        }
    </section>
</section>
